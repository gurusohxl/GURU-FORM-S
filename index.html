<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms~Lets learn it </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2 style="background-color: bisque; color: rgb(26, 9, 9);">FORMS FOR JOB</h2>
  There are a vaccancy for the web DEVELOPER candidiate. if any one is intersted may contact with the HR of the
  company. bonuses and the annual packages can be shared through a mail by officials.
  <H3 style="background-color: bisque; color: rgb(29, 8, 8);">FILL THE FORM</H3>
  <form action="post">
    <label for="username">Name</label>
    <div>
      <input type="text" id="username" placeholder=" enter username ">
      <br>
      <input type="radio" id="male" name="gender" value="yes">
      <label for="male"> Male </label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female"> Female </label>
      <div>
        <div>
          <input type="checkbox" id="subscribe" name="subscribe" value="yes">
          <label for="subscribe"> Are you above 18 </label>
        </div>
        <div>
          <label for="comment"> Enter your comment </label>
          <br>
          <textarea id="comment" name="comment" rows="2" cols="50"></textarea>
        </div>
        <div>
          <H5>Fav fruits</H5><select name="fruits" id="fruits"> Fruits
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="cherry">Cherry</option>
            <option value="grapes">Grapes</option>
            <option value="mango">Mango</option>
            <option value="pineapple">Pineapple</option>
          </select>
        </div>


  </form>
</body>
